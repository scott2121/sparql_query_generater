nbrc:
  output_dir: stanza_js
  stanza_version: javascript
  #output_dir: stanza_rb
  #stanza_version: ruby
  arguments:
    - key: nbrc_id
      example: NBRC_00012843
      description: Identifier
      required: true
  variables:
    - name: clade
      label: Clade
    - name: name
      label: Name
    - name: alias
      label: Alias
    - name: taxid
      label: Taxonomy ID
    - name: xref
      label: XREF
